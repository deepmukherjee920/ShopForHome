<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Search</a>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/home">Logout</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Shop For Home</span>
      <a routerLink="/home" routerLinkActive="active">
      <button mat-icon-button  class="home-icon">
        <mat-icon aria-hidden="false" aria-label="home-icon" >home</mat-icon>
      </button>
      </a>  
      <a routerLink="/cart" routerLinkActive="active">
      <button mat-icon-button class="cart-icon"> 
        <mat-icon aria-hidden="false" aria-label="cart-icon">shopping_cart</mat-icon>
      </button>
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
