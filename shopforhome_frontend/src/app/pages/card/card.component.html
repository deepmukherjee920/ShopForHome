<div>

<marquee direction="right"
behavior="alternate"
style="border:BLACK 2px SOLID; margin-bottom: 10px; margin-top: 10px;">
<h1 style="font-size: 60px;">{{title}}</h1>
</marquee>

<input type = "text" align="left" name="search" [(ngModel)]="searchText" placeholder ="CLICK HERE & SEARCH.." class="display-4 mb-5" style="background-color: goldenrod;" />

</div>
<div class="row card-deck text-center" style="border-width: 15px; border-radius: 15px; border-color: blueviolet;">


  <div *ngFor="let productInfo of page?.content | filter:searchText" class="col-lg-4 ">
    <div class="card mb-4" style="border: radius 20px; height:70%"  >
      <img height="50%" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      <div class="card-body">
        <h4 class="card-title " style="font-size: 25px;">{{productInfo.productName}}</h4>

        <div class="text-left">
          <!-- <p class="card-test"><strong>Description: </strong>{{productInfo.productDescription}}</p> -->
          <p class="card-text" style="font-size: 15px;"><strong>Price: </strong>{{productInfo.productPrice | currency}}</p>
          <p class="card-text" style="font-size: 15px;"><strong>Stock: </strong>{{productInfo.productStock}}</p>
        </div>
        <br>
        <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
           class="btn btn-primary btn-success" style="font-size: 15px;"
        >Order Now</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Not available</a></ng-template>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
